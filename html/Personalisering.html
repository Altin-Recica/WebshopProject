<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>Personalisering</title>
    <link rel="stylesheet" href="../css/site.css">
    <link rel="stylesheet" href="../css/personalisering.css">
    <script src="../script/form_validation.js" defer></script>
    <script src="../script/dyn_data.js" defer></script>
    <script src="../script/dyn_form.js" defer></script>
</head>
<body>
    <header>
        <h1 class="hiddenItems">Home</h1>
        <nav class="navbar">
            <h2 class="hiddenItems">navbar</h2>
            <img src="../media/logo.png" alt="X" class="logo">
            <ul class="menu">
                <li><a href="../index.html" id="colorlink">Home</a></li>
                <li class="producten"><a href="producten.html">Producten</a>
                    <ul class="submenu">
                        <li><a href="producten.html">Heren</a></li>
                        <li><a href="producten.html">Dames</a></li>
                        <li><a href="producten.html">Kinderen</a></li>
                    </ul>
                </li>
                <li><a href="FAQ.html">FAQ</a></li>
                <li id="currentTab"><a href="Personalisering.html">Personalisering</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="Bevestiging.html" method="GET" id="koopForm">
            <div class="form-nobtn">
                <section class="section">
                    <h2>Contact Gegevens: </h2>
                    <div class="info-cellen">
                        <label for="naam">Naam*:</label>
                        <input type="text" id="naam" name="naam" required>
                        <p id="errorNaam"></p>
                    </div>
                    <div class="info-cellen">
                        <label for="email">E-mail*:</label>
                        <input type="email" id="email" name="email" required>
                        <p id="errorEmail"></p>
                    </div>
                    <div class="info-cellen">
                        <label for="nummer">Telefoonnummer*:</label>
                        <input type="tel" id="nummer" name="nummer" placeholder="+32xxxxxxxxx" pattern="\+32\d{9}" required>
                    </div>
                </section>


                <section class="section">
                    <h2>Leveringsadres: </h2>
                    <div class="info-cellen">
                        <label for="street">Straat en Nummer*:</label>
                        <input type="text" id="street" name="street" required>
                    </div>

                    <div class="info-cellen">
                        <label for="zipcode">Postcode*:</label>
                        <input type="number" id="zipcode" name="zipcode" min="1000" max="9992" required>
                    </div>

                    <div class="info-cellen">
                        <label for="city">Stad*:</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                </section>


                <section class="section">
                    <h2>Personalisering: </h2>
                    <div class="info-cellen">
                        <label for="product-selection">Product selectie*:</label>
                        <select id="product-selection" name="product-selection">
                            <option value="hGeen">Selecteer een product</option>
                        </select>
                    </div>

                    <div class="info-cellen">
                        <label for="personalising-text">Tekst op uw t-shirt (leeg voor een gewone tshirt):</label>
                        <input type="text" id="personalising-text" name="personalising-text" maxlength="10">
                    </div>

                    <div class="info-cellen">
                        <label for="tekstKleur">Tekst kleur: </label>
                        <input type="color" name="tekstKleur" id="tekstKleur">
                    </div>

                    <div class="info-cellen">
                        <label for="t-shirt-size">T-shirt maat*:</label>
                        <select id="t-shirt-size" name="t-shirt-size" required>
                            <option value="">Selecteer een maat</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </div>
                </section>
            </div>
            <section class="beneden">
                <h2>Prijs: 00,00EUR</h2>
                <input type="submit" value="Kopen">
            </section>

        </form>
    </main>
</body>
</html>
